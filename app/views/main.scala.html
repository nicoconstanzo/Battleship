@(connected: String)(content: Html)

<!doctype html>
<html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>BBS - Online Battleship Game</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">

    <!--<script src="@routes.Assets.at("javascripts/libs/modernizr-2.5.3.min.js")"></script>-->

</head>
<body class="index pinstripe">
<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

<div id="container">

    <section id="outer_layout">
        <!--outer layout starts here-->
        <section id="wrapper">
            <section id="inner_wrapper">
                <!--inner layout starts here-->

                <div id="wraparound">
                    <!--Wraparound effect for CSS-->
                    <div id="header">
                        <!--Header starts here-->
                        <div class="wrapper">
                            <div>
                                    <a href="@routes.Application.index()">
                                        <img id="logo" src="@routes.Assets.at("/images/logo.png")">
                                    </a>

                            </div>
                            <nav id="nav">

                                <!--Navigation bar starts here-->
                                <ul>
                                    <li>
                                        <a href="#">About the game</a>
                                    </li>

                                    <li>
                                        <a href="#">Play!</a>
                                    </li>

                                    <li>
                                        <a href="#">My Stats</a>
                                    </li>
                                    <li>
                                        <a href="#">Ranking</a>
                                    </li>
                                    <li>
                                        <a href="#">Sign Out</a>
                                    </li>


                                </ul>
                            </nav>
                            <!--Navigation bar ends here-->

                        </div>
                    </div>
                    <!--Header ends here-->
                </div>
                <!--End of wraparound-->



                <div>
                    @content
                </div>

                <section class="layout">
                    <!--footer starts here-->
                    <footer>
                        <div class="wrapper">
                            <nav>
                                <ul>
                                    <li>
                                        <a href="#">Designed by Noe & Nico</a>
                                    </li>
                                    <li>
                                        <a href="https://sites.google.com/site/dpoi2k12/">DPOI</a>
                                    </li>
                                </ul>
                            </nav>
                            <p>
                                &#169 2012 Universidad Austral
                            </p>
                        </div>
                    </footer>
                    <!--footer ends here-->
                </section>
                <!--inner layout ends here-->
            </section>
        </section>
        <!--outer layout ends here-->
    </section>
</div>


<script src="@routes.Assets.at("javascripts/plugins.js")"></script>


</body>
</html>
